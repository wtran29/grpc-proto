syntax = "proto3";

package bank;

import "proto/google/type/date.proto";

option go_package = "github.com/wtran29/grpc-proto/protogen/go/bank";

message CurrentBalanceRequest {
  string account_number = 1;
}

message CurrentBalanceResponse {
  double amount = 1;
  google.type.Date current_date = 2;
}
